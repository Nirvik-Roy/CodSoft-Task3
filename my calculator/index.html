<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_wrapper">
    <input type=text id="text1">
    <br>
    <input class="btn btn-green" type="button" value="AC">
    <input class="btn btn-green" type="button" value="DEL">
    <input class="btn btn-green" type="button" value="%">
    <input class="btn btn-green" type="button" value="/">
    <br>
    <input class="btn" type="button" value="7">
    <input class="btn" type="button" value="8">
    <input class="btn"  type="button" value="9">
    <input class="btn btn-green"  type="button" value="*">
    <br>
    <input class="btn"  type="button" value="4">
    <input class="btn" type="button" value="5">
    <input class="btn" type="button" value="6">
    <input class="btn btn-green"  type="button" value="-">
    <br>
    <input class="btn" type="button" value="1">
    <input class="btn" type="button" value="2">
    <input class="btn" type="button" value="3">
    <input class="btn btn-green"  type="button" value="+">
    <br>
    <input class="btn" type="button" value="00">
    <input class="btn btn-zero" type="button" value="0">
    <input class="btn" type="button" value=".">
    <input class="btn btn-equal" type="button" value="=">
</div>
    <script>
         let buttons=document.querySelectorAll(".btn");
         let input=document.getElementById("text1");
         let equal=document.querySelector(".btn-equal");
         let string=""
         Array.from(buttons);
         buttons.forEach((button)=>{
             button.addEventListener("click",(e)=>{
                if(e.target.value=="="){
                   input.value = eval(input.value); 
                }else if(e.target.value=="AC"){
                    input.value="";
                    string="";
                }else if(e.target.value=="DEL"){
                    input.value=input.value.slice(0,-1);
                    string=string.slice(0,-1);
                }else if(e.target.value=="."){
                    input.value=input.value+".";
                    string=string+".";
                }else{
              input.value = string=string+e.target.value;
                }
            
          
             })
         })
        
    </script>
</body>
</html>
